<div class="row">
    <h1 class="text-center text-danger">All Purchases</h1>

    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Filter..." class="input-lg from-control" ng-model="txtFilter"/>
            <br />
            <br />
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Adress</th>
                        <th>Order</th>
                    </tr>                    
                    <tr ng-repeat="e in purchases | filter: txtFilter">
                        <td>{{e.CardHolderName}}</td>
                        <td>{{e.Adress}}</td>
                        <td>{{e.CartNumber}}</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
