<div class="row">
    <h1 class="text-center text-danger">Products</h1>

    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Filter..." class="input-lg from-control" ng-model="txtFilter"/>
            <br />
            <br />
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th width="10%"></th>
                    </tr>                    
                    <tr ng-repeat="e in products | filter: txtFilter">
                        <td>{{e.Name}}</td>
                        <td><button ng-click="AddToCart(e)" class="btn btn-info">Add to Cart</button></td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
